name: CI

on:
  push:
  pull_request:

jobs:
  # Frontend (FE)
  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node (FE)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install FE deps (clean)
        working-directory: frontend
        run: npm ci

      - name: Build FE
        working-directory: frontend
        run: npm run build

      - name: Test FE
        working-directory: frontend
        run: npm test --if-present

      - name: Upload FE build
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fe-build
          path: |
            frontend/dist
            frontend/build
          if-no-files-found: ignore

  # Backend
  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node (BE)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json 

      - name: Install BE deps (clean)
        working-directory: backend
        run: npm ci

      - name: Test BE (all)
        working-directory: backend
        run: npm test

      - name: Upload mochawesome report (BE)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: backend/mochawesome-report
          if-no-files-found: ignore
